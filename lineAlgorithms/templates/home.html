<!DOCTYPE html>
<html>
<head>
    <title>Addition Calculator</title>
</head>
<body>
    <h1>Addition Calculator</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Calculate">
    </form>
    {% if resultx %}
        <h2>X: {{ resultx }}</h2>
	<h2>Y: {{ resulty}} </h2>
    {% endif %}
</body>
</html>
